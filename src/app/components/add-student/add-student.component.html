<h3>Add API Settings</h3>
<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> apiData Added
    <button (click)="removeMessage()" type="button" data-bs-dismiss="alert" aria-label="Close">X</button>
</div>
<form [formGroup]="addData" (ngSubmit)="SaveData()">
    <div class="mb-3">
        <label class="form-label">Provider</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="provider">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
    </div>
    <button type="submit"  class="btn btn-primary" [disabled]="!addData.valid">Submit</button>
</form>
